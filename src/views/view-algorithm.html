<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../dynamic-components.html">
<link rel="import" href="../wizard-component.html">
<link rel="import" href="../app-data.html">


<dom-module id="view-algorithm">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      paper-card {
        width: 100%;
        margin-bottom:10px;
      }
      paper-card.white {
        --paper-card-header-color: #fff;
      }
      paper-spinner {
        width: 50px;
        height: 50px;
      }
      .container {
        justify-content: center;
        align-items: center;
        width:100%;
        display: flex;
        margin-bottom:30px;
      }
      a {
          text-decoration: none !important;
          color:inherit;
      }
    </style>

    <!--
      app-data provides the dataSource for a given env.
    -->
    <app-data
        env="[[env]]"
        path="[[path]]"
        data-source="{{dataSource}}"></app-data>

    <app-route
            route="[[route]]"
            pattern="/:algorithm"
            data="{{routeData}}"></app-route>

    <iron-ajax auto
    url="[[dataSource]]"
    params='{}'
    handle-as="json"
    last-response="{{algorithmDetails}}"></iron-ajax>

    <paper-card heading="[[algorithmDetails.name]]" image="[[algorithmDetails.images.banner]]" alt="[[algorithmDetails.name]]" class="white">
      <div class="card-content">
        [[algorithmDetails.description]]
      </div>
      <div class="card-actions">
        <h2>Inputs:</h2>
        <!-- <dynamic-components elements="[[algorithmDetails.inputData]]" collected-data="{{collectedData}}"></dynamic-components> -->
        <wizard-component elements="[[algorithmDetails.inputData]]" active="{{active}}" collected-data="{{collectedData}}"></wizard-component>
        <template is="dom-if" if="[[showProcess]]">
          <paper-button on-tap="postData" raised>Process Data</paper-button>
        </template>
        

        <iron-ajax
        id="processAjax"
        handle-as="json"
        loading="{{showLoader}}"
        last-error="{{processError}}"
        content-type="application/json"
        method="POST"
        last-response="{{processResponse}}"></iron-ajax>
      </div>

      <div class="card-actions">
        <h2>Result:</h2>
        <template is="dom-if" if="[[showLoader]]">
          <div class="container">
            <paper-spinner active></paper-spinner>
          </div>
        </template>
        <template is="dom-if" if="[[showError]]">
          <p>Error while processing, please try again.</p>
        </template>
        <dynamic-components elements-out="[[processResponse]]"></dynamic-components>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'view-algorithm',
      properties: {
        route: Object,
        routeData:{
          type: Object,
          observer: '_routeChanged'
        },
        algorithmDetails: {
          type: Object,
          observer: '_detailsFetched'
        },
        processResponse: {
            type: Object
        },
        collectedData: {
            type: Object
        },
        active: {
          type: Number,
          value: 1,
          observer: '_activeChanged'
        },
        showLoader: {
            type: Boolean,
            value: false,
        },
        showError: {
            type: Boolean,
            value: false,
        },
        showProcess: {
            type: Boolean,
            value: false,
        },
        processError: {
            type: Object,
            observer: '_errorProcessed'
        }

      },

      _routeChanged: function(routeData) {
        if(this.route.prefix == '/algorithm'){
          this.path = 'algorithms/' + routeData.algorithm;
          this.algorithm = routeData.algorithm;
          this.set('processResponse', {});
          this.set('showError', false);
        }
      },

      _errorProcessed: function(e) {
        if (e) this.set('showError', true);
      },
      _activeChanged: function(active) {
        this.set('showProcess', (this.algorithmDetails && active === this.algorithmDetails.inputData.length) ? true: false);
      },
      _detailsFetched: function(algorithmDetails) {
        this.set('active', 1)
        this.set('showProcess', (algorithmDetails && 1 === algorithmDetails.inputData.length) ? true: false);
      },
      postData: function() { // Manual post using ironAjax to process algorithm
        this.set('showError', false);
        this.set('processResponse', {});
        var ironAjax = this.shadowRoot.querySelector('#processAjax');

        ironAjax.body = JSON.stringify({input:{data:this.collectedData}});
        ironAjax.url = this.dataSource;
        ironAjax.generateRequest();
      }

    });
  </script>
</dom-module>
