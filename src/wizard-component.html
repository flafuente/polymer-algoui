<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./shared-styles.html">

<dom-module id="wizard-component">
    <template>
      <style include="shared-styles">
        :host {
          display: block;

          padding: 10px;
        }
        iron-pages {
          overflow: hidden;
        }
      </style>
      <p>Position [[active]] from [[elements.length]]</p>
      <iron-pages
            id="elements_container"
            selected="[[selected]]"
            attr-for-selected="name"
            role="main">

          <!-- Components list  -->


        </iron-pages>
        <div>
            <p on-tap="_prev">Prev</p>
            <p on-tap="_next">Next</p>
        </div>
    </template>
    <script>
        Polymer({
            is: 'wizard-component',
            properties: {
              elements:{
                type: Object,
                observer: '_elementsReceived'
              },
              active: {
                type: Number,
                notify: true,
              },
              selected: {
                type: String,
                value: ''
              },
              collectedData: {
                type: Object,
                notify: true,
                value: {}
              }
            },
            _elementsReceived: function(inputs) {
              Polymer.dom(this.$.elements_container).innerHTML = "";
              var index = 0;
              for (index = 0; index < inputs.length; ++index) {
                var resolvedPageUrl = this.resolveUrl( '/inputData/' + inputs[index] + '/' + inputs[index] + '.html');
                this.importHref(resolvedPageUrl, null, null, true);
                this._createComp(this.$.elements_container, inputs[index], index, null);
              }
              this.set('selected', 1);
            },
            _next: function() {
              const newPosition = (this.active !== this.elements.length) ? this.active + 1 : this.elements.length;
              this.set('active', newPosition);
              this.set('selected', newPosition);
            },
            _prev: function() {
              const newPosition = (this.active !== 1) ? this.active - 1 : 1;
              this.set('active', newPosition);
              this.set('selected', newPosition);
            },
            _createComp: function(container, element, index, componentData) { // create dynamic component function
              var component = document.createElement(element);
              component.setAttribute("class", "color"+index);
              component.setAttribute("name", index + 1);
              if (componentData) {
                //Custom attribute only for output elements
                component.setAttribute("input-data", componentData);
              }else {
                //Custom Listener only for input elements
                component.addEventListener('output-changed', this._customListener('output'));
              }

              Polymer.dom(container).appendChild(component);
            },
            _customListener: function (varName) {
              var _this = this;
              return function (evt) {
                var newValue = evt.detail.value;
                if(_this[varName] != newValue) {
                  _this[varName] = newValue;
                }
              };
            },
            _setCollectedData: function (value) {
              var name = Object.keys(value)[0];
              this.collectedData[name] = value[name];
            }
        });
    </script>
</dom-module>
