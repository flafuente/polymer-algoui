<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="volatility-view">
    <template>
      <style include="shared-styles">
        :host {
          display: block;
          float:left;
          min-width: 100px;
        }

        .controls, paper-dropdown-menu {
          width:100%;
        }
      </style>


      <div class="controls">
        <!-- <template> -->
          <paper-dropdown-menu label="Volatility">
            <paper-listbox slot="dropdown-content" class="dropdown-content" attr-for-selected="value" selected="{{type}}">
              <paper-item value="0.5%">0.5%</paper-item>
              <paper-item value="1.0%">1.0%</paper-item>
              <paper-item value="2.0%">2.0%</paper-item>
              <paper-item value="3.0%">3.0%</paper-item>
              <paper-item value="4.0%">4.0%</paper-item>
              <paper-item value="5.0%">5.0%</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
      </div>

    </template>

    <script>
        Polymer({
            is: 'volatility-view',
            properties: {
              output: {
                type: Object,
                reflectToAttribute: true,
                notify: true,
              },
              type: {
                type: String,
                value: 'All',
                observer: '_updateDataset'
              }
          },
          _updateDataset: function(selected) {
            this.data = {};
            this.output = { "volatility-view" :selected };
          },

          ready: function () {
            this.output = {"volatility-view":""};

          },
        });
    </script>
</dom-module>
