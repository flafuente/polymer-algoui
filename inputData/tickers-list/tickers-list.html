<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">



<dom-module id="tickers-list">
  <template>
    <style include="shared-styles">
       :host {
         --my-toolbar-title-color: green;
        display: block;
        max-height: 300px;
        min-width: 350px;
        overflow-y: auto;
        float: left;
      }
      
      .content {
        @apply(--layout-vertical);
        height: 100%;
      }
      
      .itemsList>div {
        @apply(--layout-flex);
        display: flex;
      }
      
      .itemsList>div>div {
        /*flex-grow: 1;*/
      }
      
      .itemsList {
        max-height: 240px;
        overflow-y: auto;
      }
      .selectedList {
        max-height: 70px;
        overflow-y: auto;
        max-width: 380px;
      }
      .selectedList > div{
        float:left;
        
      }
      
      .item {
        @apply(--layout-horizontal);
        cursor: pointer;
        padding: 16px 22px;
        border-bottom: 1px solid #DDD;
      }
      
      .item:focus,
      .item.selected:focus {
        outline: 0;
        background-color: #ddd;
      }
      
      .item.selected .star {
        color: var(--paper-blue-600);
      }
      
      .ticker {
        box-sizing: border-box;
        background-color: #009688;
        color: #fff;
        width: 90px;
        text-align: center;
        display: flex;
        justify-content: center;
        flex-direction: column;
      }
      
      .pad {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        padding: 0 16px;
        max-width: 250px;
        /*width:100px;*/
      }
      
      .primary {
        font-size: 16px;
      }
      
      .secondary {
        font-size: 14px;
      }
      
      .dim {
        color: gray;
      }
      
      .star {
        width: 24px;
        height: 24px;
        display: flex;
        justify-content: center;
        flex-direction: column;
      }
      
      .no-selection {
        color: #999;
        margin-left: 10px;
        line-height: 50px;
      }
      
      .itemsList {
        @apply(--layout-flex);
      }
      
      .row:hover {
        background-color: #ECECEC;
      }
      paper-input {
        --paper-input-container-label: {
          color: white;
        }
        --paper-input-container-label-focus: {
          color: white;
        }
        --paper-input-container-label-floating: {
          color: white;
        }
        --paper-input-container-underline: {
          color: white;
        }
        --paper-input-container-underline-focus: {
          color: white;
        }
        --paper-input-container-underline-disabled: {
          color: white;
        }
        --paper-input-container-input: {
          color: white;
        }
      } 
    </style>
    <iron-ajax auto url="/statics/tickers/spain.json" params='{}' handle-as="json" last-response="{{data}}"></iron-ajax>
    <paper-toolbar middle-justify="center">
      <paper-icon-button icon="menu"></paper-icon-button>
      <!--<span class="title"></span>-->
      <!--<paper-input class="title" label="Search" value="{{searchParam}}"></paper-input>-->
      <paper-icon-button icon="search"></paper-icon-button>
    </paper-toolbar>
    <div class="selectedList">

      <template is="dom-repeat" items="{{selectedItems}}">
        <div ticker$="[[item]]" aria-label$="Select/Deselect [[item]]" on-tap="deSelect">
          <div class="ticker">
            [[item]]
          </div>
        </div>

      </template>
    </div>
    <div class="itemsList">
      <template is="dom-repeat" items="{{filtered}}">
        <div ticker$="[[item.ticker]]" class="row" aria-label$="Select/Deselect [[item.ticker]]" on-tap="selected">
          <div class="ticker">
            [[item.ticker]]
          </div>
          <div class="pad">
            <div class="primary">
              [[item.name]]
            </div>
          </div>
          <iron-icon icon="add" class="star"></iron-icon>
        </div>
        <div class="border"></div>

      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'tickers-list',
      properties: {
        output: {
          type: Array,
          reflectToAttribute: true,
          notify: true,
        },
        data: {
          type: Array,
          observer: '_dataChanged',
          value: []
        },
        filtered: {
          type: Array,
          value: []
        },
        selectedItems: {
          type: Array
        },
        searchParam: {
          type: String,
          observer: '_searchChanged'
        }
      },
      observers: [
        '_updateOutput(selectedItems.splices)'
      ],
      iconForItem: function (item) {
        debugger;
        for (var i = 0; i < this.selectedItems.length; i++) {
          if (this.selectedItems[i].ticker == item.ticker) {
            return 'star';
          }
        }
        return 'star-border';
      },
      selected: function (e) {
        if (this.selectedItems.indexOf(e.currentTarget.attributes.ticker.value) === -1) {
          this.push('selectedItems', e.currentTarget.attributes.ticker.value)
        }
      },

      deSelect: function (e) {
        var index = this.selectedItems.indexOf(e.currentTarget.attributes.ticker.value);
        this.splice('selectedItems', index, 1);
      },
      _searchChanged: function (param, oldParam) {
        // In case string contained in last search use filtered dataset
        var targetArray = (oldParam && (param.slice(0, -1) === oldParam)) ? this.filtered : this.data;

        var items = []
        for (var i = 0; i < targetArray.length; i++) {
          if (targetArray[i].name.indexOf(param) !== -1) {
            items.push(targetArray[i]);
          }
        }
        this.filtered = items;
      },
      _dataChanged: function (data) {
        this.filtered = data;
        this.selectedItems = [];
      },
      _unselect: function (e) {
        this.$.itemsList.deselectItem(e.model.item);
      },
      _updateOutput: function (selectedItems) {
        if (this.selectedItems.length > 0) {
          var selected = [];
          for (index = 0; index < this.selectedItems.length; ++index) {
            selected.push(this.selectedItems[index]);
          }
          this.output = { "tickers-list": selected };
        }
      },

      ready: function () {
        this.output = { "tickers-list": [] };
      }
    });
  </script>
</dom-module>
