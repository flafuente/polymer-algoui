<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">

<dom-module id="operativa-verificador">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <h3>Any transactions during the period?</h3>
    <paper-radio-group selected="{{selected}}">
      <paper-radio-button name="yes">Yes</paper-radio-button>
      <paper-radio-button name="no">No</paper-radio-button>
    </paper-radio-group>
  </template>

  <script>
    Polymer({
      is: 'operativa-verificador',
      properties: {
        output: {
          type: Array,
          reflectToAttribute: true,
          notify: true,
        },
        selected: {
          type: String,
          value: 'no',
          observer: '_updateDataset'
        },
      },
      _updateDataset: function (selected) {
        this.fire('operativa-verificador-updated', (selected==='yes')?true:false);
        this.output = {
          "operativa-verificador": selected
        };
      },
      ready: function () {}
    });
  </script>
</dom-module>
