<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="budget-input">
    <template>
      <style include="shared-styles">
        :host {
          display: block;
          float:left;
          min-width: 380px;
        }

        .controls, paper-input {
          /* width:100%; */
        }
      </style>


      <div class="controls">
        <!-- <template> -->
          <paper-input label="Total Investment" value="{{total}}" class="innerInput" type="number">
            <div prefix>â‚¬</div>
          </paper-input>
      </div>

    </template>

    <script>
        Polymer({
            is: 'budget-input',
            properties: {
              output: {
                type: Object,
                reflectToAttribute: true,
                notify: true,
              },
              total: {
                type: Number,
                value: 0,
                observer: '_updateDataset'
              }
          },
          _updateDataset: function(selected) {

            this.data = {};
            this.output = { "budget-input" :parseInt(selected,10) };
          },

          ready: function () {
            this.output = {"budget-input":0};

          },
        });
    </script>
</dom-module>
